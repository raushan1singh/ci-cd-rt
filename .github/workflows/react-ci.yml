name: React CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install

      - name: Build React App
        run: |
          npm run build

      - name: Run Tests
        run: |
          npm test -- --watchAll=false
        # If you're using a test framework (e.g., Jest). Remove if not needed.
